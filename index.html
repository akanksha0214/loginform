<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
  <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
          <div class="container">
              <div class="form">
                  <h2>LOGIN FORM</h2>
                  <form>
                      <div class="inputBox">
                          <input type="email" placeholder=" username" id="username" required><br><br>
                          <input type="password" placeholder="password" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
                          <input type="submit" value="Login" onclick="openPopup()"><br><br>
                          <div class="popup" id="popup">
                              <h2 onclick="clearAll()">Thank you</h2>
                          </div>
                      </div>
                      <p class="forget">Forgot password? <a href="#">Click here </a></p>
                      <p class="forget">Don't have an account? <a href="#" >Sign up</a></p>
                  </form>
              </div>
          </div>
      </div>
  </section>  
  <script>
      var username=document.querySelector("username").value;
      var password=document.querySelector("pwd").value;
let popup=document.getElementById("popup");
function openPopup(){
    popup.classList.add("open-popup").value;
}
function clearAll(){
    document.querySelector(".inputBox").value="";
}
    </script> 
</body>
</html>
